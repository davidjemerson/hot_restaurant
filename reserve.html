<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hot Restaurant</title>

   <!-- JQuery Library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   <!-- Google Icon font -->

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
   <!-- CSS style sheet -->
   <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
      <div class="container">
          <div class="row">
              <div class="col s12 z-depth-5 mainpanel">
                  <div id "main_content">
                      <h2>Hot Restaurant</h2>
                      <div class="divider"></div>
                      <h3> Click button to make reservation</h3>
                      <a class="blue darken-4 btn-large"><i class="material-icons">book</i>View Tables</a>
                        <a class="red darken-1 btn-large"><i class="material-icons">home</i></i></a>
                  </div>

              </div>
          </div>
      </div>

<div class="container" id="input">
        <div class="row">
          <form class="col s12 z-depth-5 formpan">
              <div class="row" id="headRes">
            <h4>Make a reservation</h4>
          </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="name" type="email" class="validate">
                <label for="email">name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="phone Number" type="email" class="validate">
                <label for="email">Phone Number</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="unique ID" type="email" class="validate">
                <label for="email">Unique ID</label>
              </div>
                <a class="blue darken-4 btn-large submit"><i class="material-icons">book</i>Submit</a>
            </div>
          </form>
        </div>
      </div>



  </main>


</body>
</html>
